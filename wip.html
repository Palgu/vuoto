  <body>


    <header>
    <style media="screen">

    html,
    body {
      overflow: hidden;
      position: relative;
      height: 100%;
    }


    .logoContainer {
      overflow: hidden;
      text-align: center;
    }

    .animatedLogo {
      font-family: Questrial, sans-serif;
      font-size: 28.5vw;
      transition: line-height 1s, margin-top 1s, transform 1s;
      margin-bottom: 20vw;
      line-height: .42;
      margin-top: -10vw;
      transform: rotate(180deg);
    }

  </style>

  <body>

<div class="logoContainer">

    <div class="animatedLogo">
      VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO VUOTO
    </div>

</div>


<script type="text/javascript">

let toggle = 1;
document.querySelector(".animatedLogo").addEventListener("click", function(){
  if (toggle) {
    document.querySelector(".animatedLogo").style.lineHeight = "0.015";
    document.querySelector(".animatedLogo").style.marginTop = "11vh";
    document.querySelector(".animatedLogo").style.transform = "rotate(0deg)";
    document.querySelector("html").style.overflow = "visible";
    document.querySelector("body").style.overflow = "visible";

  } else {
    document.querySelector(".animatedLogo").style.lineHeight = ".42";
    document.querySelector(".animatedLogo").style.marginTop = "-10vw";
    document.querySelector(".animatedLogo").style.transform = "rotate(180deg)";
    document.querySelector("html").style.overflow = "hidden";
    document.querySelector("body").style.overflow = "hidden";
  }
  toggle = !toggle;
});

</script>


    </header>

    <nav>
      <h2>INDICE</h2>
      <ul id="toc">
      </ul>
    </nav>

    <section id="content">

    </section>

    <script type="text/javascript" src="./js/main.js"></script>



  </body>
</html>
